replicaCount: 1

image:
  repository: prajjwalgupta0973/project-service
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

spring:
  profiles:
    active: dev

resources: 
  requests:
    cpu: 100m #(means: 100m = 0.1 CPU core = 10% of a single CPU core.)
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  cpuUtilization: 70
  memoryUtilization: 70
ingress:
  enabled: false
serviceAccount:
  create: false